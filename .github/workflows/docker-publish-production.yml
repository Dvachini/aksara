name: Build & Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ“ Inject .env file
        run: echo "${{ secrets.PRODUCTION_ENV }}" > .env

      - name: ğŸ”‘ Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: dvachini/aksara:production
          cache-from: type=registry,ref=dvachini/aksara:production
          cache-to: type=inline
          build-args: |
            NODE_ENV=production

      - name: ğŸ“¤ Upload .env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: '.env'
          target: '~/aksara/.env'

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/aksara
            docker compose pull aksara
            docker compose up -d aksara
